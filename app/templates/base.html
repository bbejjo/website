<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="32x32" href="https://media.formula1.com/etc/designs/fom-website/favicon-32x32.png"/>

    <meta charset="UTF-8">
    {% block title %}
    <title>Formula 1</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/aboutus">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/top_10_drivers">Top drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/formula1_data">Formula API</a>
        </li>


          {% if not session['username'] %}
              <li class="nav-item">
          <a class="nav-link" href="/login">Log in</a>
        </li>
                      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/registration">Registration</a>
        </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/user">User</a>
              </li>
              <a class="nav-link" href="/logout">Log out</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

{% block content %}

{% endblock %}



</body>
</html>
